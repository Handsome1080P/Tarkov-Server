    <script>
            const items = [];
            var assortItems = [];
            $.ajax( { 
                url : "/db/getTraders",
                type: 'POST',
                async: false,
                dataType : "json",

                headers: {"postman-token":"DEFLATINGISCRAP"},

                data: {}

            }
            ).done((resultTraders, result) => {

                console.log(resultTraders);
                for(const item of resultTraders) {
                    items.push(item);
                }
                console.log(result);
                
            });

            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        items: items, 
                        assortItems: assortItems
                        }
                    }
                    , methods: {
                        updateAssort(traderId) {
                            $.ajax( { 
                                url : `/db/getTradingAssort?tid=${traderId}`,
                                type: 'POST',
                                async: false,
                                dataType : "json",

                                headers: {"postman-token":"DEFLATINGISCRAP"},

                                data: {}

                            }
                            ).done((assort, result) => {

                                this.assortItems = assort.items
                                console.log(assort)
                            });
                        }
                    }
                }
                
            ).mount('#app');
    </script>
